<div class="HeaderContainer">
  <div class="ContentWrapper HeaderWrapper">
    <div class="Logo text-3xl" (click)="navigate()">
      <span class="HeaderFont1">Movie Locator</span>
    </div>
    <div class="flex items-center SearchBar">
      <mat-icon class="SearchBarIcon" [ngClass]="{ show: searchBarFocus }"
        >search</mat-icon
      >
      <input
        type="text"
        [(ngModel)]="search"
        [attr.placeholder]="'placeholder' | transloco"
        (focus)="handleFocus(true)"
        (blur)="handleFocus(false)"
        (keyup.enter)="onSubmit()"
      />
    </div>

    <div class="flex gap-x-2.5 text-xl HeaderFont1">
      <button mat-button [matMenuTriggerFor]="menu" class='flex items-center'>
        <mat-icon class="SearchBarIcon">public </mat-icon>
        {{ userLocale | uppercase }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="changeLanguage('en')" [ngClass]="{ Selected: userLocale == 'en' }">English</button>
        <button mat-menu-item (click)="changeLanguage('vi')" [ngClass]="{ Selected: userLocale == 'vi' }">Tiếng việt</button>
      </mat-menu>
    </div>
  </div>
</div>
